<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO-Friendly URL Results</title>
</head>
<body>
    <h1>SEO-Friendly URL Results</h1>
    <p><strong>Result:</strong></p>
    <ul>
        {{range .Result}}
            <li>{{.}}</li>
        {{end}}
    </ul>
    <br>
    <p><strong>URL:</strong> {{.URL}}</p>
    <p><strong>Slug:</strong> {{.Slug}}</p>
    <p><strong>Keyword:</strong> {{.Keyword}}</p>
    <br>
    <a href="/url-checker">Go Back</a>
    <br>
    <form action="/url-checker/analyze/save" method="POST">
        <input type="hidden" name="url" value="{{.URL}}">
        <input type="hidden" name="slug" value="{{.Slug}}">
        <input type="hidden" name="keyword" value="{{.Keyword}}">
        <input type="hidden" name="result" value="{{range .Result}}{{.}}{{end}}">
        <input type="submit" value="Save Results">
    </form>
</body>
</html>
